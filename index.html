<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat POPs</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 5px 0; white-space: pre-wrap; }
    .user { color: blue; }
    .bot { color: green; }
    input { width: 80%; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Chat - POPs Institucionais</h2>
  <div id="chat"></div>
  <input type="text" id="pergunta" placeholder="Digite sua pergunta..." />
  <button onclick="fazerPergunta()">Enviar</button>

  <script>
    // üîπ Lista de POPs no GitHub (adicione todos os 23 aqui)
    const popURLs = [
      "https://raw.githubusercontent.com/Rcs1992/chatfisio/refs/heads/main/POP%20MOBILIZA%C3%87%C3%83O%20PRECOCE%20DO%20PACIENTE.txt",
      "https://raw.githubusercontent.com/SEU-USUARIO/SEU-REPO/main/pop_vni.txt",
      "https://raw.githubusercontent.com/SEU-USUARIO/SEU-REPO/main/pop_extubacao.txt"
      // ... adicione os outros at√© 23
    ];

    let pops = []; // {titulo, conteudo}

    async function carregarPOPs() {
      for (const url of popURLs) {
        const resp = await fetch(url);
        const texto = await resp.text();
        const titulo = url.split("/").pop(); // pega o nome do arquivo
        pops.push({ titulo, conteudo: texto });
      }
    }

    function adicionarMensagem(texto, classe) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + classe;
      div.textContent = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function buscarResposta(pergunta) {
      pergunta = pergunta.toLowerCase();
      let respostas = [];

      for (const pop of pops) {
        const linhas = pop.conteudo.split("\n");
        const resultados = linhas.filter(l => l.toLowerCase().includes(pergunta));
        if (resultados.length > 0) {
          respostas.push(`üìÑ ${pop.titulo}:\n${resultados.join("\n")}`);
        }
      }

      if (respostas.length > 0) {
        return respostas.join("\n\n");
      } else {
        return "N√£o h√° informa√ß√£o sobre isso nos POPs.";
      }
    }

    function fazerPergunta() {
      const input = document.getElementById("pergunta");
      const pergunta = input.value.trim();
      if (!pergunta) return;

      adicionarMensagem("Voc√™: " + pergunta, "user");
      const resposta = buscarResposta(pergunta);
      adicionarMensagem("Assistente: " + resposta, "bot");

      input.value = "";
    }

    // Carrega POPs ao iniciar
    carregarPOPs();
  </script>
</body>
</html>
