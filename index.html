<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assistente POPs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    header {
      background: #10a37f;
      color: white;
      padding: 15px;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      width: 100%;
      max-width: 700px;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #d1e7ff;
      align-self: flex-end;
      margin-left: auto;
    }
    .assistant {
      background: #e9ecef;
      align-self: flex-start;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      width: 100%;
      max-width: 700px;
      padding: 15px;
      background: white;
      border-top: 1px solid #ddd;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0d8b6c;
    }
  </style>
</head>
<body>
  <header>üí¨ Assistente POPs</header>
  
  <div id="chat"></div>
  
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    let selectedPop = null;
    let pops = {};

    // Carregar lista de POPs do GitHub
    async function loadPOPs() {
      const popFiles = [
        "pop1.json",
        "pop2.json"
        // üëâ Adicione aqui os outros nomes de arquivos
      ];

      for (const file of popFiles) {
        const url = `https://raw.githubusercontent.com/SEU-USUARIO/SEU-REPO/main/pops/${file}`;
        try {
          const response = await fetch(url);
          const data = await response.json();
          pops[data.title] = data; 
        } catch (err) {
          console.error("Erro ao carregar:", file, err);
        }
      }

      showMessage("assistant", "Escolha um POP para come√ßar: <br>" + Object.keys(pops).map((p, i) => `${i+1}. ${p}`).join("<br>"));
    }

    function showMessage(sender, text) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;
      showMessage("user", text);
      input.value = "";

      if (!selectedPop) {
        // Usu√°rio escolhe o POP pelo n√∫mero
        const popsList = Object.keys(pops);
        const index = parseInt(text) - 1;
        if (index >= 0 && index < popsList.length) {
          selectedPop = pops[popsList[index]];
          showMessage("assistant", `üìÑ Voc√™ selecionou: <b>${selectedPop.title}</b>. Agora pode perguntar sobre ele.`);
        } else {
          showMessage("assistant", "‚ùå Op√ß√£o inv√°lida. Digite o n√∫mero do POP que deseja.");
        }
      } else {
        // Buscar resposta no POP escolhido
        let answer = "N√£o encontrei nada relacionado a sua pergunta nesse POP.";
        for (const section of selectedPop.sections) {
          if (text.toLowerCase().includes(section.keyword.toLowerCase())) {
            answer = `<b>${section.keyword}:</b> ${section.content}`;
            break;
          }
        }
        showMessage("assistant", answer);
      }
    }

    loadPOPs();
  </script>
</body>
</html>
